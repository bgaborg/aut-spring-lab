<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}"/>
</head>
<body th:inline="text">
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Phrobe</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a th:href="@{/dash}">Dashboard</a></li>
                <li><a th:href="@{/lightadmin}">LightAdmin</a></li>
                <li><a th:href="@{/logout}" href="logout">Logout</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li class="active"><a href="#">Overview</a></li>
                <!--li><a href="#">Reports</a></li>
                <li><a href="#">Analytics</a></li>
                <li><a href="#">Export</a></li-->
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Dashboard - <span sec:authentication="name">Bob</span></h1>

            <h3 class="sub-header">Set up data to send</h3>

            <form role="form">
                <div class="form-group">
                    <label for="sendMsg">Email address</label>
                    <input type="email" class="form-control" id="sendMsg" placeholder="Enter email"
                           value="Hello stuff"/>
                </div>

            </form>

            <div id="alert-container"></div>

            <h2 class="sub-header">Registered phones</h2>

            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>api_key</th>
                        <th>nickname</th>
                        <th>actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="phone : ${phones}">
                        <td th:text="${phone?.id}"></td>
                        <td class="api-key" th:text="${phone?.api_key}"></td>
                        <td class="nickname" th:text="${phone?.nickname}"></td>
                        <td><a class="notifyPhone" href="#">notify</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>

<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    $("a.notifyPhone").on("click", function () {
        var $self = $(this),
                apiKey = $self.closest("tr").find("td.api-key").html(),
                nickname = $self.closest("tr").find("td.nickname").html(),
                msgToSend = $("#sendMsg").val();

        $.ajax("/notifyPhone?apiKey=" + apiKey + "&" + "msg=" + msgToSend).always(function (data) {
            var alert = $('<div class="alert alert-success alert-dismissible" role="alert">' +
                    '<button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>' +
                    'Phone with ' + nickname + ' notified. (Received: ' + data + ')' +
                    '</div>');
            $('#alert-container').append(alert);
        });

        return false;
    });
    /*]]>*/
</script>
</html>
