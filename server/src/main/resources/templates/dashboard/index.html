<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" ng-app="phrobe">
<head>
    <title>Dashboard</title>
    <script src="js/lib/require.js" data-main="js/main"></script>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar">Abc</span>
                <span class="icon-bar">Def</span>
                <span class="icon-bar">Ghi</span>
            </button>
            <a class="navbar-brand" href="#">Phrobe</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a th:href="@{/dash}">Dashboard</a></li>
                <li><a th:href="@{/lightadmin}">LightAdmin</a></li>
                <li><a th:href="@{/logout}" href="logout">Logout</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar" ng-controller="menuController as mC">
                <li ng-class="mC.getClass('/main')"><a href="#">Overview</a></li>
                <li ng-class="mC.getClass('/details')"><a href="#">Details</a></li>
                <!--li><a href="#">Analytics</a></li>
                <li><a href="#">Export</a></li-->
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Dashboard</h1>

            <div id="alert-container"></div>

            <div ng-view=""></div>

            <div ng-controller="serverInfo as sI">
                <h3 class="sub-header">Server info</h3>
                {{sI.info | json}}
            </div>
        </div>


    </div>
</div>


</body>
</html>
