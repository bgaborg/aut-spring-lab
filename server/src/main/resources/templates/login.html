<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
</head>

<body onload="document.f.username.focus();">

<div class="container">

    <p th:if="${param.logout}" class="alert">You have been logged out</p>

    <p th:if="${param.error}" class="alert alert-error">There was an error, please try again</p>

    <form name="form" th:action="@{/login}" action="/login" method="POST" class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="text" class="form-control" name="username" placeholder="username" required="" autofocus=""/>
        <input type="text" class="form-control" name="password" placeholder="Password" required=""/>
        <!--label class="checkbox">
            <input type="checkbox" value="remember-me" /> Remember me
        </label-->
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

</div>

</body>
</html>
